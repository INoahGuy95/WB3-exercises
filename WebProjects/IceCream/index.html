<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Cold & Creamy</h1>
          <hr />
          <form action="./index.html" method="get">
            <div class="row">
              <div class="col-md-6">
                <fieldset>
                  <legend>How many scoops would you like?</legend>
                  <p>
                    <label for="numberOfScoops">Number of scoops</label>
                    <input class="form-control" type="number" id="scoopNumber" />
                  </p>
                </fieldset>

<fieldset>
             <fieldset>
                  <legend>Cup or cone?</legend>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="Cone"
                      value="no"
                      id="cone"
                      class="form-check-input"
                    />
                    <label class="form-check-label" for="Cone">Cone</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" name="Cup" id="cup" class="form-check-input" />
                    <label class="form-check-label" for="Cup">Cup</label>
                  </div>
                </fieldset>

                <fieldset>
                    <table class="table table-toppings">
                    <tbody>
                  <legend>Toppings</legend>
                  <div class="form-check">
                    <input type="checkbox" id="Sprinkles" class="form-check-input" />
                    <label class="form-check-label" for="sprinkles"
                      >Sprinkles ($0.50)</label
                    >
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="hotFudge" class="form-check-input" />
                    <label class="form-check-label" for="hotFudge">Hot Fudge ($1.25)</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="whippedCream" class="form-check-input" />
                    <label class="form-check-label" for="whippedCream"
                      >Whipped Cream ($0.25)</label
                    >
                  </div>
                <div class="form-check">
                    <input type="checkbox" id="cherry" class="form-check-input" />
                    <label class="form-check-label" for="cherry">Cherry ($0.25)</label>
                </tbody>
                  </div>
                </fieldset>
              </div>

                <hr />
                <div>
                  <p>
                    <input
                      type="button"
                      class="btn btn-primary"
                      id="submitOrder"
                      value="Submit Order"
                    />
                  </p>

                  <table class="table table-striped cost-estimate">
                    <tbody>
                      <tr>
                        <td>Base Price</td>
                        <td>$<span id="basePrice">0.00</span></td>
                      </tr>
                      <tr>
                        <td>Tax</td>
                        <td>$<span id="tax">0.00</span></td>
                      </tr>
                      <tr>
                        <td>Total Due</td>
                        <td>$<span id="totalDue">0.00</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
